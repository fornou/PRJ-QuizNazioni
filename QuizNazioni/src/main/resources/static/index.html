<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest" />
    <title>GeoQuiz</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="css/simpleStyle.css">
    <link rel="stylesheet" href="/css/home.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container text-center" id="container">
        <div class="main">
            <div class="row">
                <h1>GeoQuiz</h1>
            </div>

            <div class="form-container bg-dark">
                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label fs-4 text-white">Modalità Quiz</label>
                        <select class="form-select form-select-lg" name="" id="menu-mod">
                            <option value="" disabled selected hidden>Scegli una modalità</option>
                            <option value="capNaz">Nazione - Capitale</option>
                            <option value="bandNaz">Nazione - Bandiera</option>
                            <option value="nazBand">Bandiera - Nazione</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label fs-4 text-white">Continente</label>
                        <select class="form-select form-select-lg" name="" id="menu-cont">
                            <option value="" disabled selected hidden>Scegli un continente</option>
                            <option value="Mondo">Mondo</option>
                        </select>
                    </div>
                </div>

                <div class="row justify-content-between" id="buttonRow">
                    <div class="col">
                        <a class="btn btn-success mb-3" href="api/ripasso" role="button"><i class="fa-solid fa-book"></i> Ripassa</a>
                    </div>
                    <div class="col" id="loginButtonContainer">
                        <a id="loginButton" class="btn btn-success mb-3" href="api/login" role="button"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-success mb-3" href="api/memory" role="button"><i class="fa-solid fa-gamepad"></i> Memory</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-success mb-3" href="api/bandiere" role="button"><i class="fa-solid fa-flag"></i> Bandiere</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-danger mb-3" href="api/statistiche" role="button"><i class="fa-solid fa-user"></i> Statistiche</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom p-4 bg-dark text-white text-center">
        <h3>Sviluppatori</h3>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item px-2">Alessandro Bruzzese</li>
            <li class="nav-item px-2">Mattia Forneron</li>
            <li class="nav-item px-2">Lorenzo Prette</li>
            <li class="nav-item px-2">Marco Massaro</li>
            <li class="nav-item px-2">Alessandro Turco</li>
            <li class="nav-item px-2">Umberto Riccio</li>
            <li class="nav-item px-2">Sara Durando</li>
        </ul>
        <p class="text-center">
            <a href="https://github.com/fornou/PRJ-QuizNazioni" target="_blank" class="text-decoration-none text-white"><i class="fa-brands fa-github"></i> GeoQuiz</a>
        </p>
    </footer>

    <!-- Icona utente -->
    <div id="userIcon" class="fixed-bottom m-4" style="display: none;">
        <a href="#" class="btn btn-secondary">
            <i class="fas fa-user"></i>
        </a>
    </div>

    <!-- Inclusione dei file JavaScript -->
    <script src="/js/cache.js"></script>
    <script src="/js/menuDropdown.js"></script>
    <script src="/js/userIcon.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
