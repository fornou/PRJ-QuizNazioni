<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <title>GeoQuiz</title>
    </head>
    <body>
        <div class="container text-center" id="container">
            <div class="main">
                <div class="row">
                    <h1>GeoQuiz</h1>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label fs-4">Modalità</label>
                        <select class="form-select form-select-lg" name="" id="menu-mod">
                            <option value="" disabled selected hidden>Scegli una modalità</option>
                            <option value="capNaz">Guessa capitale di nazione</option>
                            <option value="bandNaz">Guessa bandiera di nazione</option>
                            <option value="nazBand">Guessa nazione di bandiera</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label fs-4">Continente</label>
                        <select class="form-select form-select-lg" name="" id="menu-cont">
                            <option value="" disabled selected hidden>Scegli un continente</option>
                            <option value="">Mondo</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <a class="btn btn-success" href="api/ripasso" role="button">Ripassa!</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/menuDropdown.js"></script>
        <script type="text/javascript" src="js/listaBandiere.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
