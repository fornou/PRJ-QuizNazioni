    	<main>
        <div class="container text-center" id="container">
            <div class="main">
                <div class="row">
                    <h1>GeoQuiz</h1>
                </div>
				
				<form action="get">
				
                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label fs-4">Modalità</label>
                        <select class="form-select form-select-lg" name="" id="menu-mod">
                            <option value="" disabled selected hidden>Scegli una modalità</option>
							<option value="capNaz">Guessa capitale di nazione</option>
                            <option value="bandNaz">Guessa bandiera di nazione</option>
                            <option value="nazBand">Guessa nazione di bandiera</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="" class="form-label fs-4">Continente</label>
                        <select class="form-select form-select-lg" name="" id="menu-cont">
                            <option value="" disabled selected hidden>Scegli un continente</option>
                            <option value="Mondo">Mondo</option>
                        </select>
                    </div>
                </div>

                <div class="row">		
                    <div class="col">
                        <a class="btn btn-success" href="api/ripasso" role="button">Ripassa!</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-success" href="api/memory" role="button">Memory</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
