<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png" />
        <link rel="manifest" href="/assets/favicon_io/site.webmanifest" />
        <title>GeoQuiz | Statistiche</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>
    <body class="bg-success">
        <div class="container" id="container">
            <div class="main text-center">
                <div class="row">
                    <div class="col">
                        <h1>Statistiche Utente</h1>
                    </div>
                </div>

                <div class="form-container bg-dark text-white mb-4">
                    <div class="row">
                        <div class="col">
                            <h3 class="badge fs-3">Quiz Tentati:</h3>
                        </div>
                        <div class="col">
                            <span class="badge bg-primary fs-3" id="quiz_tentati"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h3 class="badge fs-3">Quiz Passati:</h3>
                        </div>
                        <div class="col">
                            <span class="badge bg-success fs-3" id="quiz_passati"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h3 class="badge fs-3">Quiz Bocciati:</h3>
                        </div>
                        <div class="col">
                            <span class="badge bg-danger fs-3" id="quiz_bocciati"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h3 class="badge fs-3">Risposte Corrette:</h3>
                        </div>
                        <div class="col">
                            <span class="badge bg-success fs-3" id="risposte_corrette"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h3 class="badge fs-3">Risposte Errate:</h3>
                        </div>
                        <div class="col">
                            <span class="badge bg-danger fs-3" id="risposte_errate"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h3 class="badge fs-3">Partite Memory:</h3>
                        </div>
                        <div class="col">
                            <span class="badge bg-primary fs-3" id="partite_memory"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h3 class="badge fs-3">Record Tentativi Memory:</h3>
                        </div>
                        <div class="col">
                            <span class="badge bg-success fs-3" id="record_memory"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <a class="btn btn-success" href="/" role="button">Home</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="/js/statisticheUtente.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
